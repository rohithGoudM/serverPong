<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    var cast = document.getElementById("cast");
    var name = document.getElementById("name");
    var address = document.getElementById("address");
    var age = document.getElementById("age");


    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        // conn.send(msg.value);
        console.log("abcd")
        return false;
    };
    document.getElementById("formJSON").onsubmit = function(){
        if (!conn) {
            return false;
        }
        let obj = {}
        console.log(name.value!="");
        if(name.value!="") obj["Name"]=name.value;
        if(address.value!="") obj["Address"]=address.value;
        if(age.value!="") obj["Age"]=parseInt(age.value);
        // conn.send(JSON.stringify({Name:name.value, Address:address.value, Age:parseInt(age.value)}));
        console.log(obj);
        conn.send(JSON.stringify(obj));
        // conn.send(msg.value);
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + "goapp-344713.el.r.appspot.com" + "/ws");

        var scheme = window.location.protocol == "https:" ? 'wss://' : 'ws://';
        var webSocketUri =  scheme
                          + window.location.hostname
                          + (location.port ? ':'+location.port: '')
                          + '/ws';
        console.log(webSocketUri);
        console.log(location.port);
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            console.log(evt)
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
            cast.innerHTML=evt.data;
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log">
    <div id="cast"></div>
    <form id="formJSON">
        <input type="text" id="name" size="32" placeholder="Name" autofocus />
        <input type="text" id="address" size="32" placeholder="Address" autofocus />
        <input type="number" id="age" size="32" placeholder="Age" autofocus />
        <input type="submit" value="Send" />
    </form>
</div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
